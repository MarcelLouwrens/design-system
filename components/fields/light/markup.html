<style>

input {
	min-width: 360px;
	width:  100%;
	padding:  12px;
	color:  #000000;
	border-radius: 2px;
	border: 1px solid #DBDBDC;
}

input.small {
	min-width: 320px;
	padding:  4px 12px;
	width:  50%;
	color:  #000000;
	border-radius: 2px;
	border: 1px solid #DBDBDC;
}

input:hover {
	border: 1px solid #00AEEF;
}

input:focus {
	border: 1px solid #00AEEF;
	box-shadow: 1px 1px 1px 1px rgba(0, 174, 239, 0.25);
	outline: none;
}

input.error {
	border: 2px solid #EB4747;
	box-shadow: 0 0 2px 2px rgba(255, 0, 0, 0.25);
}

</style>

<p>
	<input type="text" placeholder="Hover over me" />
</p>

<p>
	<input type="text" placeholder="Whoops an error" class="error"/>
</p>

<p>
	<input type="text" placeholder="Hover over me" class="small"/>
</p>
